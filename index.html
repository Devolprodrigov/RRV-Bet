<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Jogos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">MEU SITE</div>
        <nav>
            <ul>
                <li><a href="#jogar">Jogar Agora</a></li>
                <li><a href="#cadastro">Cadastro</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h1>Bem-vindo ao Melhor Site de Jogos</h1>
        <p>Jogue, divirta-se e ganhe!</p>
        <a href="#jogar" class="btn">JOGAR AGORA</a>
    </section>

    <section class="jogos" id="jogar">
        <h2>Escolha seu jogo</h2>
        <div class="cards">
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Jogo 1">
                <h3>Jogo do Tigrinho</h3>
                <a href="#">Jogar</a>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Jogo 2">
                <h3>Roleta Premiada</h3>
                <a href="#">Jogar</a>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/150" alt="Jogo 3">
                <h3>Caça Níquel</h3>
                <a href="#">Jogar</a>
            </div>
        </div>
    </section>

    <footer id="contato">
        <p>&copy; 2025 Meu Site de Jogos | Todos os direitos reservados</p>
    </footer>

</body>
</html>
